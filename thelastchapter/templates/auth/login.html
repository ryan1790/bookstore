{% extends 'base.html' %}

{% block content %}
<h1 class="form-title" class="form-title">{% block title %}Log In{% endblock %} to Existing Account</h1>
<div class="form-container">
    <form class="main-form" method="POST" action="{{ url_for('auth.login') }}">
        <label class="form-label" for="email">Email:</label>
        <input name="email" type="email" id="email" class="text-input">
        <label class="form-label" for="password">Password:</label>
        <input name="password" type="password" id="password" class="text-input">
        <button type="submit" class="login">Log In</button>
    </form>
</div>
{% endblock %}
